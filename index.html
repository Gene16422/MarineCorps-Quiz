<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header>
      <h1>Marine Corps Quiz!</h1>
      <button class = "start-button">Start</button>
  </header>
  
  

  <div class="questions">

    <h2 id="question">Question</h2>
  
    <h2>Answers</h2>

    <div class="answers">
      <button id="answer1" class="answerButton" ></button> 
      <button id="answer2" class="answerButton" ></button>
      <button id="answer3" class="answerButton" ></button>
      <button id="answer4" class="answerButton" ></button>
      
    </div>  
  </div> 

  <div class= "score">
      <h2>Correct Answers</h2>
      <h2>Incorrect Answers</h2>
      <button>Reset</button>
  </div>
  <div class= "time">
      <h2 class="timer-count" >Seconds Remaining</h2>
      
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
